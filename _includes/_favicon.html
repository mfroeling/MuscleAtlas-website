{% assign url = site.baseurl | prepend: site.url %}

<!-- start custom head snippets -->

<!-- insert favicons. use https://realfavicongenerator.net/ -->

<link rel="apple-touch-icon" sizes="180x180" href="{{ url }}/assets/images/icon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url }}/assets/images/icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url }}/assets/images/icon/favicon-16x16.png">
<link rel="manifest" href="{{ url }}/assets/images/icon/site.webmanifest">
<link rel="mask-icon" href="{{ url }}/assets/images/icon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- end custom head snippets -->
